<!DOCTYPE html>
<html>
<head>
  <title>Your World, Connected!</title>
  <link rel='stylesheet' type='text/css' href='stylesheets/application.css'>
  <script src="http://code.jquery.com/jquery-2.1.1.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="javascripts/chat.js"></script>
  <script type="text/javascript" src="javascripts/chat_ui.js"></script>
  
</head>
<body>
  <div class='background-blur'>
    <div class='content-wrapper'>
      <h1>Your World, Connected!</h1>
      <h2>You are currently in: <span id='current-room'>#lobby</span></h2>

      <div class='main-group'>
        <h2>Group Messages: </h2>
        <div id="incoming">
          <ul id="group-messages">
            <li><i>Connecting...</i></li>
          </ul>
        </div>
      </div>

      <div class='main-group'>
        <h2>Your Message:</h2>
        <form>
          <textarea id="outgoing" placeholder='your message...'></textarea>
          <button id="message-submit">Say it!</button>
        </form>
      </div>

      <div class='main-group commands'>
        <h2>Chat Room Commands:</h2>
        <ul>
          <li><strong>/nick {name} </strong>- to change your username</li>
          <li><strong>/join {room} </strong> - to change your chatroom</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41735527-6', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
